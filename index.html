<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">

<div class="logo"><img src="icons/view-dashboard.svg" alt="">Dashboard</div>

    <div class="sidebar-block">

        <div class="sidebar-element"><img src="icons/card-account-details.svg" alt=""><span>Profile</span></div>
        <div class="sidebar-element"><img src="icons/message-reply.svg" alt=""><span>Messages</span></div>
        <div class="sidebar-element"><img src="icons/clock-time-three.svg" alt=""><span>History</span></div>
        <div class="sidebar-element"><img src="icons/note-multiple.svg" alt=""><span>Tasks</span></div>
        <div class="sidebar-element"><img src="icons/account-group.svg" alt=""><span>Communities</span></div>
    </div>

    <div class="sidebar-block">
        <div class="sidebar-element"><img src="icons/cog.svg" alt=""><span>Settings</span></div>
        <div class="sidebar-element"><img src="icons/help-box.svg" alt=""><span>Support</span></div>
        <div class="sidebar-element"><img src="icons/shield-check.svg" alt=""><span>Privacy</span></div>
    </div>



</div>
<header>
    <div class="header-line-1">
        <img src="icons/magnify.svg" alt="Search icon">
        <div class="search-bar">asdasd</div>
        <img src="icons/bell-ring-outline.svg" alt="" id="bell">
    </div>
    
    <div class="header-line-2"></div>
</header>
<main></main>
